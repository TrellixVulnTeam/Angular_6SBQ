<div class="container">
    <form class="jumbotron">
        <h3 class="display-4">Email</h3>
        <div class="form-group">
            <label for="destinatario">Destinatario:</label>
            <input name="destinatario" #newDestinatario class="form-control">
        </div>
        <div class="form-group">
            <label for="oggetto">Oggetto</label>
            <input name="oggetto" #newOggetto class="form-control">
        </div>
        <div class="form-group">
            <label for="testo">Testo</label>
            <input name="testo" #newTesto class="form-control">
        </div>
        <button (click)="addEmail(newDestinatario, newOggetto, newTesto)" class="btn btn-primary">
            Invia
        </button>
    </form>
</div>
